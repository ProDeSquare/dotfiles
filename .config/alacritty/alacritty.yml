# Hamza Mughal's configuration of Alacritty

env:
  TERM: xterm-256color

window:
  # setting to 0 ignores this setting
  # eg: colums: 80, lines: 24
  dimensions:
    columns: 0
    lines: 0

  # specifying padding on both x & y axis
  padding:
    x: 4
    y: 4

  # Add padding automatically where needed
  dynamic_padding: true

  # Remove border and title from the terminal
  # Best for tiling window managers
  decorations: none

  # telling alacrity to use dark theme
  gtk_theme_variant: dark

  # setting the window opacity
  opacity: 0.95

# font configuration
font:
  normal:
    family: Jetbrains Mono Medium Nerd Font

  bold:
    family: Jetbrains Mono Nerd Font

  italic:
    family: Jetbrains Mono Nerd Font

  bold_italic:
    family: Jetbrains Mono Nerd Font

  # font-size, given in points
  size: 7.9

schemes:
  # One dark color scheme
  hm: &hm
    primary:
      background: '#1c2023'
      foreground: '#c7ccd1'

    normal:
      black:   '#1e2127'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#abb2bf'

    bright:
      black:   '#5c6370'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#ffffff'


    indexed_colors: []

colors: *hm

# cursor styles
cursor:
  # Cursor style
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # cursor becomes hollow when window is unfocused
  unfocused_hollow: true

# Automatically reload alacrity on edit
live_config_reload: true

# mouse settings
mouse:
  # Hide mouse pointer while typing
  hide_when_typing: true

# Custom keybindings
key_bindings:
  - { key: V,        mods: Alt,             action: Paste            }
  - { key: C,        mods: Alt,             action: Copy             }
  - { key: Key0,     mods: Alt,             action: ResetFontSize    }
  - { key: K,        mods: Alt,             action: IncreaseFontSize }
  - { key: J,        mods: Alt,             action: DecreaseFontSize }
  - { key: K,        mods: Control|Shift,   action: ScrollPageUp     }
  - { key: J,        mods: Control|Shift,   action: ScrollPageDown   }

