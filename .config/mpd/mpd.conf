music_directory    "~/docx/music"
auto_update        "yes"

pid_file           "~/.config/mpd/pid"
state_file         "~/.config/mpd/state"
db_file            "~/.config/mpd/database"
playlist_directory "~/.config/mpd/playlists"

bind_to_address    "127.0.0.1"
port               "6600"

audio_output {
    type        "pipewire"
    name        "PipeWire Sound Server"
}

audio_output {
    type        "fifo"
    name        "my_fifo"
    path        "/tmp/mpd.fifo"
    format      "44100:16:2"
}
